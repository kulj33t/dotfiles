# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

monitor=eDP-1,2560x1600@60,0x0,1


###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun
$browser = chromium-browser
$browser-inc = chromium-browser --incognito
$statusbar = waybar
$clipboard = copyq --start-server
$audio = pavucontrol


##############################
###    Wi-Fi & Bluetooth   ###
##############################



#####################################
### swaylock + swayidle + swaybg  ###
#####################################

$bg = swaybg -i ~/.config/wallpaper/blue.png -m fill &

$lock = swaylock

$autolock = swayidle -w timeout 60 '$lock' timeout 120 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'


#################
### AUTOSTART ###
#################


exec-once = [float;size 50% 50%;center] kitty sh -c "fastfetch; exec bash"
exec-once = $statusbar
exec-once = $bg
exec-once = $autolock
exec-once = $clipboard


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = LIBGL_ALWAYS_SOFTWARE,1

#####################
### LOOK AND FEEL ###
#####################


general {
    gaps_in = 5
    gaps_out = 10
    border_size = 3

    # Gradient border colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false
    layout = dwindle
}

decoration {
    rounding = 10

    # Dim inactive windows
    active_opacity = 1
    inactive_opacity = 0.9
    dim_inactive = true
    dim_strength = 0.1

    # Shadows
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # Blur settings
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    bezier = fluent, 0.05, 0.9, 0.1, 1.0

    animation = windows, 1, 4, fluent, popin 80%
    animation = windowsOut, 1, 4, fluent, popin 80%

    animation = fade, 1, 3, fluent
    animation = border, 1, 3, default
    animation = workspaces, 1, 4, fluent, slide
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    # Disable default logo to let swaybg shine
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    vfr = true
}
#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
	scroll_factor = 1.5
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = 1
}


###################
### KEYBINDINGS ###
###################

# mainMod var

$mainMod = SUPER

# Main Keybinds for apps and Shortcuts


bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, L, exec, $lock
bind = $mainMod, B, exec, $browser
bind = $mainMod SHIFT, B, exec, $browser-inc
bind = $mainMod, A, exec, $audio



#flaoting windiow
bind = $mainMod, F, exec, hyprctl dispatch togglefloating && hyprctl dispatch centerwindow


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, S, movewindow
bindm = $mainMod, R, resizewindow

# Resize active window with mainMod + SHIFT + Arrow Keys
binde = $mainMod SHIFT, right, resizeactive, 20 0
binde = $mainMod SHIFT, left, resizeactive, -20 0
binde = $mainMod SHIFT, up, resizeactive, 0 -20
binde = $mainMod SHIFT, down, resizeactive, 0 20

# Move active window with mainMod + ALT + Arrow Keys
bind = ALT SHIFT, left, movewindow, l
bind = ALT SHIFT, right, movewindow, r
bind = ALT SHIFT, up, movewindow, u
bind = ALT SHIFT, down, movewindow, d

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

